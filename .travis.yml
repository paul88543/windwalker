language: php

sudo: true
dist: trusty

php:
  - hhvm
  - 5.5
  - 5.6
  - 7.0
  - 7.1

matrix:
  allow_failures:
    - php: hhvm

addons:
  postgresql: "9.3"

services:
  - memcached # will start memcached

before_install:
  - composer self-update
  - sh -e build/travis/scripts/apt-get.sh
  - sh -e build/travis/scripts/apache2-vhost.sh
  - sh -e build/travis/scripts/apache2-configure.sh
  - sudo add-apt-repository ppa:ondrej/php -y
  - sh -e build/travis/scripts/libsodium.sh

before_script:
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then pecl install libsodium; fi
  - composer update
  - phpenv rehash

script:
  - phpunit --configuration phpunit.travis.xml
